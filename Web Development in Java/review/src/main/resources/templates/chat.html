<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
</head>
<body>
<form action="#" th:action="@{'/chat'}" method="POST" th:object="${chatForm}">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{userName}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{mode}">
        <option value = "Say" selected>Say</option>
        <option value = "Shout">Shout</option>
        <option value = "Whisper">Whisper</option>
    </select>
    <input type="submit">
</form>

<h1 th:each="msg : ${messages}" th:text="${msg.username + ': ' + msg.message}">Hello!</h1>

</body>
</html>
