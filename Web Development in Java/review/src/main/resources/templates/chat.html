<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body style = "background-color: #fcdadf">
<!-- py means padding in the y direction-->
<div class="py-2">
    <div class = 'row'>
        <h1 >
            Welcome to the Chat Room!
            <!-- fs stands for font size-->
            <small class="text-muted fs-4">Get to know everyone.</small>
        </h1>
        <form action ='#' th:action="@{/logout}" method="POST">
            <input type="submit" class="btn btn-secondary " value="Sign Out" style = "float:right">
        </form>
    </div>

</div>

<div class="container-lg py-4 text-center">
    <div class = "row">
        <form action="#" th:action="@{'/chat'}" method="POST" th:object="${chatForm}">
            <!-- col-sm means that it starts changing after the small breakpoint-->
            <label class = "col-sm" for="messageText">Message Text:</label>
            <input class = "col-sm" id="messageText" type="text" th:field="*{messageText}">
            <label class = "col-sm" for="messageType">Message Type: </label>
            <select class = "col-sm" id="messageType" th:field="*{mode}">
                <!-- option
                th:each = "type :  ${allMessageTypes}"}
                th:value = "{type}"
                th:text=${type}"
                -->
                <option value = "Say" selected>Say</option>
                <option value = "Shout">Shout</option>
                <option value = "Whisper">Whisper</option>
            </select>
            <input class = "col-sm" type="submit">
        </form>
    </div>
</div>
<div class="container-fluid py-3 fs-3 lh-sm" style="border:3px solid #2a7254">
    <div class = "row">
    <h2 style = "color:#0028d2;" th:each="msg : ${messages}" th:text="${msg.username + ': ' + msg.message}">Hello!</h2>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</body>
</html>
